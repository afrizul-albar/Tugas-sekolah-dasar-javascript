	<h3>Jawaban di console</h3>
	<script>
		tanah = (panjangTanah, lebarTanah, harga, ppn) =>{
			return (panjangTanah*lebarTanah)*(harga+(harga*ppn));
		}
		console.log("Nominal yang harus dibayar Pak Arman adalah: Rp" + tanah(20.5, 30, 1500000, 15/100));
	</script>
