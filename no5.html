<!DOCTYPE html>
<html>
<head>
	<title>No. 4</title>
</head>
<body>
	<h3>Jawaban di console</h3>
	<script>
		class bola{
			constructor(r){
				this.jari_jari = r
			}
		luasPermukaan(){
			return 4 * 3.14 * (this.jari_jari**2)
		}
		volume(){
			return 4/3 * 3.14 * (this.jari_jari**3)
		}
		}

		class kerucut{
			constructor(r, t){
				this.jari_jari = r
				this.tinggi = t
			}
		luasPermukaan(){
			return 3.14 * this.jari_jari * Math.sqrt(this.tinggi**2 + this.jari_jari**2)
		}
		volume(){
			return 1/3 * 3.14 * (this.jari_jari**2) * this.tinggi
		}
		luasSelimut(){
			return 3.14 * this.jari_jari * Math.sqrt(this.tinggi**2 + this.jari_jari**2)
		}
		}

		class tabung{
			constructor(r, t){
				this.jari_jari = r
				this.tinggi = t
			}
		luasPermukaan(){
			return 2 * 3.14 * this.jari_jari * (this.jari_jari + this.tinggi)
		}
		volume(){
			return 3.14 * (this.jari_jari**2) * this.tinggi
		}
		luasSelimut(){
			return 2 * 3.14 * this.jari_jari * this.tinggi
		}
		}

		let bolaBundar = new bola(15)
		console.log("Luas permukaan bola: "+bolaBundar.luasPermukaan())
		console.log("Volume bola: "+bolaBundar.volume())

		let kun = new kerucut(10, 40)
		console.log("Luas permukaan kerucut: "+kun.luasPermukaan())
		console.log("Volume kerucut: "+kun.volume())
		console.log("Luas selimut kerucut: "+kun.luasSelimut())

		let gelas = new tabung(7.5, 50)
		console.log("Luas permukaan tabung: "+gelas.luasPermukaan())
		console.log("Volume tabung: "+gelas.volume())
		console.log("Luas selimut tabung: "+gelas.luasSelimut())
	</script>
</body>
</html>
